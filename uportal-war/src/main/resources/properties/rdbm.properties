##### Maven Filtering
##### Use these settings to define DB connection settings in filters file: 
##### /filters/{env}.properties
hibernate.connection.driver_class=${environment.build.hibernate.connection.driver_class}
hibernate.connection.url=${environment.build.hibernate.connection.url}
hibernate.connection.username=${environment.build.hibernate.connection.username}
hibernate.connection.password=${environment.build.hibernate.connection.password}
hibernate.initial.size=${environment.build.portaldb.initial.size}
hibernate.min.idle=${environment.build.portaldb.min.idle}
hibernate.max.active=${environment.build.portaldb.max.active}
hibernate.max.idle=${environment.build.portaldb.max.idle}
hibernate.max.wait=${environment.build.portaldb.max.wait}
hibernate.abandon.when.percentage.full=${environment.build.portaldb.abandon.when.percentage.full}
hibernate.remove.abandoned=${environment.build.portaldb.remove.abandoned}
hibernate.remove.abandoned.timeout=${environment.build.portaldb.remove.abandoned.timeout}
hibernate.jdbc.interceptors=${environment.build.portaldb.jdbc.interceptors}
hibernate.test.while.idle=${environment.build.portaldb.test.while.idle}
hibernate.test.on.borrow=${environment.build.portaldb.test.on.borrow}

